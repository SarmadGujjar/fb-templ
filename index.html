    <div style="width: 100%; display: flex; justify-content: center; border-bottom: 1px solid gray; padding: 20px 0;">
        <span> Edit </span>
    </div>
    <div class="mh" id="hm">
        <main class="post">
            <p> Posts </p>
            <p> About </p>
            <p> Friends </p>
            <p> Photos </p>
            <p id="more-btn"> More <i class="fa-solid fa-caret-down"></i> </p>
        </main>
        <main class="profile">
            <button><i class="fa-solid fa-pen"></i> Edit Profile </button>
            <button> <i class="fa-regular fa-eye"></i> </button>
            <button> <i class="fa-solid fa-magnifying-glass"></i> </button>
            <button> <i class="fa-solid fa-ellipsis"></i> </button>

        </main>
    </div>
    <main class="main">
        <main class="int">
            <p> <b>Intro </b> </p>
            <div class="intro">
                <button> Edit Details </button>
                <button> Add Hobbies </button>
                <button> Edit Featured </button>
            </div>
        </main>
        <main class="mind">
            <div class="mind1">
                <form> <input placeholder="Whats on your mind?" /> </form>
                <hr />
                <div class="live">
                    <span class="vd"> <i class="fa-solid fa-video"></i> Live Video </span>
                    <span class="ph"> <i class="fa-solid fa-photo-film"></i> Photo/Video </span>
                    <span class="fl"> <i class="fa-regular fa-flag"></i> Life Event </span>
                </div>
            </div>
            <!-- <hr /> -->
            <div class="mind2">
                <div class="end">
                    <p> <b> Posts </b> </p>
                    <p>
                        <button> <i class="fa-solid fa-sliders"></i> Filters </button>
                        <button> <i class="fa-solid fa-gear"></i> Manage Posts </button>
                    </p>

                </div>
                <hr />
                <div class="las">
                    <span> <i class="fa-solid fa-list"></i> List view </span>
                    <span> <i class="fa-solid fa-table-cells-large"></i> Grid view </span>
                </div>
            </div>
        </main>
    </main>

    <div class="modl" id="modl">
        backgrond
    </div>
    <span class="madl" id="madl"> 'jluxtu'
    </span>


    <script>
        var moreid = document.getElementById('more-btn');
        var modal = document.getElementById('modl');
        var modl = document.getElementById('madl');

        moreid.addEventListener('click', () => {
            modal.style.display = 'flex'
            modl.style.display = 'flex'
        })

        modal.addEventListener('click', () => {
            modal.style.display = 'none'
            modl.style.display = 'none'
        })

    </script>
</body>
